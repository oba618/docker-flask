{% extends "layout.html" %}
{% block content %}
    
    <main role="main" class="inner cover">
        <h1 class="cover-heading">{{ input_values.title }}</h1>
        <p class="lead pb-5">
            {% if input_values.episode %}
            エピソード更新フォームです。<br>
            {% else %}
            エピソード投稿フォームです。<br>
            {% endif %}
            この格言にまつわるエピソードを教えてください！
        </p>
        <form id="episodePostForm" class="pb-5">
            <input type="text" value="{{ input_values.id }}" name="adageId" hidden>
            <div class="form-group">
                <label class="form-label" for="episode">エピソード: 5,000文字以下</label>
                <textarea rows="10" id="inputTextEpisode" class="form-control"
                    name="episode" required maxlength="5000"
                >{% if input_values.episode %}{{ input_values.episode }}{% endif %}</textarea>
            </div>
            {% if input_values.episode %}
            <input id="postEpisodeButton" class="" type="submit" value="更新">
            {% else %}
            <input id="postEpisodeButton" class="" type="submit" value="投稿">
            {% endif %}
        </form>
    </main>

    {% endblock %}
