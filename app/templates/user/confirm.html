{% extends "layout.html" %}
{% block content %}
    
    <main role="main" class="inner cover">
        <h1 class="cover-heading">認証コード送信</h1>
        <p class="lead pb-5">
            送信されたメールアドレスに認証コードを送信しました。以下の送信フォームにメールアドレスと認証コードを入力してユーザー認証を完了してください。
        </p>
        <form id="userConfirmForm" class="pb-5">
            <div class="form-group">
                <label class="form-label" for="loginId">メールアドレス</label>
                <input class="form-control" id="inputLoginId" type="email" name="loginId" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="code">認証コード</label>
                <input class="form-control" id="inputCode" type="text" name="code" required>
            </div>
            <input id="submitButton" type="submit" value="送信">
        </form>
    </main>

    {% endblock %}
