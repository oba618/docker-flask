{% extends "layout.html" %}
{% block content %}
    
    <main role="main" class="inner cover">
        <h1 class="cover-heading">パスワード再設定</h1>
        <p class="lead pb-5">
            このフォームではパスワードを再設定します。認証コードと新しいパスワードを入力してください。
        </p>
        <form id="resetPasswordForm" class="pb-5">
            <div class="form-group">
                <label class="form-label" for="loginId">メールアドレス</label>
                <input class="form-control" id="inputLoginId" type="email" name="loginId" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="code">認証コード</label>
                <input class="form-control" id="inputCode" type="text" name="code" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">新パスワード</label>
                <input class="form-control" id="inputPassword" type="password" name="password" required>
            </div>
            <input type="submit" value="送信">
        </form>
        <p><a href="/user/singup">新規登録はこちら</a></p>
        <p><a href="/user/login">既に登録済みの方はこちら</a></p>
    </main>

    {% endblock %}
