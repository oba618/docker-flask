{% extends "layout.html" %}
{% block content %}
    
    <main role="main" class="inner cover">
        <h1 class="cover-heading">あなたの座右の銘は？</h1>
        <p class="lead pb-5">
            簡潔であり美しい言葉には魂が宿ります。このページでは、それを口ずさみ、自分の座右の銘とし、さらには共有することができます。あなたの訪問に感謝します。
        </p>
        {% raw %}
        <div id="adageContainer">
            <transition-group name="list" tag="div">
                <div v-for="(adage, index) in adages" :key="adage.adageId" class="list-item">
                    <div v-bind:id="'adageId' + index" hidden>{{ adage.adageId }}</div>
                    <h2 class="cover-adage">
                        {{ adage.title }}
                    </h2>
                    <div class="d-flex justify-content-center pb-3">
                        <div v-bind:id="'LikesIcon' + index" v-on:click="increasePoints(index)">
                            <i class="far fa-heart LikesIcon-fa-heart"></i>
                        </div>
                        <div v-bind:id="'likePoints' + index" class="px-3">
                            {{ adage.likePoints }}
                        </div>
                        <div v-bind:id="'twitterShareButton' + index">
                            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text='"One for all All for one"' data-size="large" data-hashtags="格言共有" data-show-count="false">Tweet</a>
                        </div>
                    </div>
                </div>
            </transition-group>
            <p id="getButton" class="">
                <button @click="addAdage" class="btn btn-lg btn-secondary">タップしてください！</button>
            </p>
        </div>
        {% endraw %}
    </main>

{% endblock %}
